name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check:
    name: Lint, typecheck & test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Biome check
        run: npm run check

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Verify CLI
        run: node dist/cli/index.js --version
